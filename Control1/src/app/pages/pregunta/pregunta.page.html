<ion-content>
  <div class="logo-container">
    <img src="assets/images/logoDuoc.png"  alt="Logo Duoc"/>
  </div>  
  <br>
  <ion-title class="ion-padding-top ion-text-center">
      <ion-label>
        <h3>Sistema de Asistencia DUOC UC</h3>
      </ion-label>
  </ion-title>
  <br>

  <div class="ion-padding-vertical">
    <ion-card class="ion-text-center ion-padding-vertical">
      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>Segundo paso recuperacion de Contraseña</h2>
          <br>
          <h3 class="ion-subtitle-center">{{ obtenerPregunta() }}</h3>
        </ion-label>
      </ion-card-title>
      <ion-card-content>
        <ion-item>
          <ion-label>
            <p *ngIf="nombres">Usuario: {{ nombres() }}</p>
          </ion-label>
          <ion-label position="floating" *ngIf="valPregunta">{{ valPregunta() }}</ion-label>
          <ion-input type="text" [(ngModel)]="respuesta.respuesta"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12"> 
            <ion-button  color="secondary" shape="block" (click)="ingresar()">Recuperar contraseña</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      <br>
    </ion-card>
  </div>
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class= boton2>
      <ion-button [routerLink]="['/ingreso']" color="secondary" (click)="Recuperar()">
        VOLVER AL INGRESO
      </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
